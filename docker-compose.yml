services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Lambada
      - POSTGRES_DB=map_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - DB_USER=postgres
      - DB_HOST=db
      - DB_NAME=map_data
      - DB_PASSWORD=Lambada
      - DB_PORT=5432
    depends_on:
      - db
    restart: unless-stopped

  react-dev:
    build:
      context: ./react-app
      dockerfile: Dockerfile.dev
    volumes:
      - ./react-app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
